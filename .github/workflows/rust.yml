name: Build and Release Rust Binary for Multiple OS

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: my_rust_app_linux
            asset_name: my_rust_app_linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: my_rust_app_windows.exe
            asset_name: my_rust_app_windows.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: my_rust_app_macos
            asset_name: my_rust_app_macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            mv target/${{ matrix.target }}/release/my_rust_app.exe ${{ matrix.artifact_name }}
          else
            mv target/${{ matrix.target }}/release/my_rust_app ${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: my_rust_app_linux
          path: artifacts/linux
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: my_rust_app_windows.exe
          path: artifacts/windows
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: my_rust_app_macos
          path: artifacts/macos

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Linux Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/linux/my_rust_app_linux
          asset_name: my_rust_app_linux
          asset_content_type: application/octet-stream

      - name: Upload Windows Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/windows/my_rust_app_windows.exe
          asset_name: my_rust_app_windows.exe
          asset_content_type: application/octet-stream

      - name: Upload macOS Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/macos/my_rust_app_macos
          asset_name: my_rust_app_macos
          asset_content_type: application/octet-stream
